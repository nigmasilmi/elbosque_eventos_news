{% extends 'base.html' %}

{% block principal%}

<div class="container">
    <a href="{% url 'crear_evento' %}" class="btn btn-primary btn-lg btn-block">Crear Nuevo Evento</a>
    <br />
    <div class="row">

        {% for elemento in eventos.all %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ elemento.imagen.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <em>{{ elemento.tipo }}</em> ID: <em>{{ elemento.id }}</em>
                    <h5 class="card-title">{{ elemento.titulo }}</h5>
                    <p class="card-text">{{ elemento.texto_resumen }}</p>
                    <p class="card-text">Fecha del Evento: <br />  {{ elemento.fecha_del_evento }} h</p>
                    <a href="{% url 'update_evento' elemento.id %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'delete_evento' elemento.id %}" class="btn btn-primary">Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
