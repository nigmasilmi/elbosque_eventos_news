{% extends 'base.html' %}

{% block principal%}
<h3 class="text-center">Crear Noticia</h3>
<div class="container">
    {% block especifico%}
    <div class="row">
        <div class="col text-left">
            <form class="form-group" action="{% url 'crear_noticia' %}" method="POST">
                {% csrf_token %}
                <div class="formularios">
                    {{form.as_p}}

                    <button class="btn-danger" type="submit">Crear Noticia</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</div>
{% endblock %}
