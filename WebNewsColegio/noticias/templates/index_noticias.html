{% extends 'base.html' %}

{% block principal%}

<div class="container">
    <div class="row">

        {% for elemento in noticias.all %}
        <div class="col img-conte-grupo ">
            <div class="card" style="width: 18rem;">
                <img src="{{ elemento.imagen.url }}" class="card-img-top img-grupo" alt="{{ elemento.titulo }}">
                <div class="card-body">
                   <em>{{ elemento.tipo }}</em>
                    <h5 class="card-title">{{ elemento.titulo }}</h5>
                    <p class="card-text">{{ elemento.texto_resumen }}</p>
                    <p class="card-text">Noticia publicada el: {{ elemento.fecha_de_publicacion }}</p>
                    <a href="{% url 'detalle_noticia' elemento.id %}" class="btn btn-primary">Leer m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
